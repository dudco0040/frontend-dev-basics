<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
<script>
// JQuery는 DOM element는 선택하는 작업을 보통 먼저 하기 때문에 
// DOM loading이 완료된 뒤에 코드를 작성한다.

// 1. DOM 이 완료된 시점 1: DOM API를 사용하는 방법
window.addEventListener('load', function(){
	var $obj = $('#header');
	console.log($obj.length);
})

// 2. DOM이 완료된 시점 2: jQuery를 사용하는 방법 1
$(document).ready(function(){
	var $obj = $('#header');
	console.log($obj.length); 
});

//3. DOM이 완료된 시점 3: jQuery를 사용하는 방법 2  *** simple is the best!
$(function(){
	var $obj = $('#header');
	console.log($obj.length);
});
</script>
</head>
<body>
	<h1 id="header">jQuery 함수로 HTMLElement를 선택하는 시점</h1>
</body>
</html>
