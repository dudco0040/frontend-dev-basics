<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {margin:0; padding:0 }
body { font-family: "돋움", "맑은 고딕"; font-size: 12px; color: #333; margin: 0; padding: 0; }
.header { width: 700px; height: 150px; margin: 50px auto;}

.header .logo, .header .search-box {
	float:left;
}

.header .logo {
	font-size: 0;  /* 존재하지만 보이지 않도록 */
	width: 222px;
	height: 52px;
	margin: 20px auto;
	background: url('/ch03/images/n-splite.png') no-repeat 0 -158px / 442px 428px;
}

.header .search-box {
	position: relative;
	width: 400px;
	height: 50px;
	margin-top: 20px;
	margin-left: 10px;
	border: 8px solid #03C75A;
} 

.search-box a, .search-box input, .search-box button {  /* 하나의 block으로 묶어줌 - image 처리 */
	display: block;
	float: right;
}

.search-box input {
	outline: none;
	border: none;
	width: 390px;
	height: 30px;
	padding: 10px 5px;
	font-size: 16px;
	font-weight: bold;
}

#keyboard {
	position: absolute;
	right: 80px;
	font-size:0;
	width: 20px;
	height: 12px;
	margin-top: 2px;
	background: url('/ch03/images/n-splite.png') no-repeat -398px -267px / 442px 428px; 
}

#dropdown {
	position: absolute;
	font-size:0;
	right: 60px;
	width: 10px;
	height: 5px;
	margin-top: 5px;
	background: url('/ch03/images/n-splite.png') no-repeat -158px -151px / 442px 428px;	
}

button {
	position: absolute;
	right: 0px;
	border: none;
	font-size:0;
	width: 50px;
	height: 50px;
	background: #19ce60 url('/ch03/images/n-splite.png') no-repeat -610px -25px / 650px 660px;
	}
</style>
</head>

<body>
	<div class="header">
		<h1 class="logo">네이버</h1>
		<div class="search-box">
			<button>검색</button>
			<a href="" id='dropdown'>드롭다운</a>
			<a href="" id='keyboard'>키보드</a>
			<input type="text">
		</div>
	</div>
</body>
</html>
